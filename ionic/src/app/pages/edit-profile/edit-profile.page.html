<ion-header>
  <ion-toolbar color="primary">
      <ion-menu-button color="light" slot="start"></ion-menu-button>

    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpeg" style="width:200px; height:200px">
      <h1 style="color: maroon">{{name}}</h1>
      <h2 style="color:orange" margin-bottom>Care-giver</h2>
      <ion-button margin-top icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Edit / Add Avatar
      </ion-button>
    </ion-card-content>
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom>
            <ion-list-header color="warning">
              <ion-label class="fw1000">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label style="color:maroon; font-weight:bold" position="stacked">Full Name:</ion-label>
              <ion-input #NAME inputmode="text" placeholder="Ex..: Joe Doe" value="{{name}}"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label style="color:maroon; font-weight:bold" position="stacked">Email:</ion-label>
              <ion-input #EMAIL inputmode="email" placeholder="Ex.: joe@doe.com" value="{{email}}"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label style="color:maroon; font-weight:bold" position="stacked">Address:</ion-label>
              <ion-input #ADDRESS inputmode="text" placeholder="Ex.: Abey Road 5" value="{{address}}"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label style="color:maroon; ">City</ion-label>
              <ion-select>
                <ion-select-option value="nes">Cairo</ion-select-option>
                <ion-select-option value="n64">Giza</ion-select-option>
                <ion-select-option value="ps">Mansoura</ion-select-option>
                <ion-select-option value="genesis">Helwan</ion-select-option>
                <ion-select-option value="saturn">5th Settlement</ion-select-option>
                <ion-select-option value="snes">6 October</ion-select-option>
                <ion-select-option value="snes">Sheikh Zayed</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <ion-list>

            <ion-item>
              <ion-label class="text-1x">I agree to the terms and conditions</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData(NAME.value,EMAIL.value,ADDRESS.value)" no-margin>Edit</ion-button>
  </ion-card>

</ion-content>
